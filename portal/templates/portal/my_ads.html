{% extends 'base.html' %}

{% block title %}Meus anuncios - Market Place{% endblock %}

{% block content %}
    <h3>Meus anuncios</h3>
    <br>
    <p><a href="{% url 'product_new' %}" title="Editar">Novo anuncio</a></p>

    <table class="table table_bordered">
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Status</th>
            <th colspan="2">Ação</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.status }}</td>
                <td><a href="{% url 'product_edit' product.id %}" title="Editar">Editar</a></td>
                <td><a href="{% url 'product_show' product.slug %}" title="Ver página">Ver página</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
