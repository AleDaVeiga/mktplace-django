{% extends 'base.html' %}

{% block title %} Login - Market Place{% endblock %}

{% block content %}
    <section class="section-content">
        <div class="container">
            <h3>Login</h3>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input type="submit" value="Login">

                {% if request.GET.next %}
                    <a href="{% url 'login_register' %}?next={{ request.GET.next }}" title="Cadastre-se">Cadastre-se</a>
                {% else %}
                    <a href="{% url 'login_register' %}" title="">Cadastre-se</a>
                {% endif %}
            </form>
        </div>
        </section>
{% endblock %}
